<!DOCTYPE html>
<html>
    <head>
        <!-- Is anyone getting tired of repeatedly entering the header over and over?? -->
        <title>Log in</title>
        <style>
        body {
            background-color: rgb(12,75,51);
        }


        h1 {
            font-family: "Trebuchet MS", Helvetica, sans-serif;
            color: white;
        }

        h2 {
            font-family: "Trebuchet MS", Helvetica, sans-serif;
            color: white;
        }

        h3 {
            font-family: "Trebuchet MS", Helvetica, sans-serif;
            color: white;
        }
        </style>
    </head>

    <body>
        <h1>Log in</h1>

        <form id="login_form" method="post" action="/login/">
            {% csrf_token %}
            <h3>Username:</h3> <input type="text" name="username" value="" size="50" />
            <br />
            <h3>Password:</h3> <input type="password" name="password" value="" size="50" />
            <br />
            <br>

            <input type="submit" value="submit" />
        </form>

    </body>
</html>
