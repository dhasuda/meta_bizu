<!DOCTYPE html>
<html>
    <head>
        <title>Review</title>
    </head>

    <body>
        <h1>What do you want to talk about?</h1>

        <form id="review" method="post">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}

            <input type="submit" name="submit" value="Create Category" />
        </form>
    </body>

</html>
