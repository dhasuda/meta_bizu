<!DOCTYPE html>
<html>
<head>

<title>Review</title>

<style>

body {
    background-color: rgb(64, 128, 0);
}


h1 {
    font-family: "Courier New", Courier, monospace;
    font-size: 50px;
    text-align: center;
}

p {
    font-family: "Courier New", Courier, monospace;
    font-size: 30px;
    text-align: left;
}

.insert {
    background-color: black; /* Green */
    border: none;
    color: rgb(64, 128, 0);
    padding: 15px 32px;
    text-align: left;
    text-decoration: none;
    position: absolute;
    box-sizing: border-box;
    border: 2px solid #000;
    border-radius: 4px;
    width: 500px;
    height: 80px;
    font-size: 45px;
    top: 50%;
    left: 50%;
    margin: -40px 0 0 -250px;
}

.square1 {
    background-color: rgb(64, 128, 0); /* Green */
    border: none;
    color: black;
    padding: 0px 0px;
    text-align: center;
    text-decoration: none;
    position: absolute;
    box-sizing: border-box;
    border: 2px solid black;
    border-radius: 4px;
    width: 80px;
    height: 80px;
    font-size: 45px;
    top: 50%;
    left: 50%;
    margin: -40px 0 0 170px;
}

</style>

    <body>
        <h1>What do you want to talk about?</h1>

        <form id="review" method="post">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}

            <input type="submit" name="submit" value="Next" class="insert"/>
        </form>

    </body>

</html>
